<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID3 Algorithm</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Underscore lib -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

    <!-- ID3 algorithm -->
    <script src="./id3.js"></script>

    <!-- Google lib -->
    <script type='text/javascript' src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1","packages":["orgchart"]}]}'></script>
    <!-- Styles  -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ID3 Algorithm visualization</span>
        </div>
    </nav>

    <div class="container-fluid ps-1 mt-2">
        <div class="row row-cols-1 row-cols-md-2 mx-2 mt-4">
            <!-- Opciones -->
            <div class="col col-md-4 col-lg-3">
                <form id="startSimulationForm">
                    <div class="row g-3">
                        <div class="ps-0 mt-0">
                            <label for="attributeFile" class="form-label">Attribute file:</label>
                            <input class="form-control" type="file" id="attributeFile" accept=".csv, .txt" required>
                        </div>
                        <div class="mb-3 ps-0">
                            <label for="valuesFile" class="form-label">Values file:</label>
                            <input class="form-control" type="file" id="valuesFile" accept=".csv, .txt" required>
                        </div>
                        <!-- Start simulation -->
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </form>
                <form id="predictionForm" class="pt-3">
                    <div class="row mt-3">
                        <div class="col">Tiempo Exterior:</div>
                        <div class="col">
                            <select class="form-select" attribute="TiempoExterior">
                                <option value="soleado">soleado</opt1ion>
                                <option value="nublado">nublado</option>
                                <option value="lluvioso">lluvioso</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">Temperatura:</div>
                        <div class="col">
                            <select class="form-select" attribute="Temperatura">
                                <option value="caluroso">caluroso</option>
                                <option value="templado">templado</option>
                                <option value="frio">frio</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">Humedad:</div>
                        <div class="col">
                            <select class="form-select" attribute="Humedad">
                                <option value="alta">alta</option>
                                <option value="normal">normal</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">Viento:</div>
                        <div class="col">
                            <select class="form-select" attribute="Viento">
                                <option value="falso">falso</option>
                                <option value="verdad">verdad</option>
                            </select>
                        </div>
                    </div>

                    <!-- Start prediction -->
                    <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
                </form>
                
                <!-- Samples -->
                <div id="samples" class="text-center mt-3 fs-4 fw-bold">

                </div>
            </div>
            <!-- Tablero -->
            <div class="col col-md-8 col-lg-9">
                <div id="displayTree" class="tree mx-auto ps-3 pb-2">
                    <div id='canvas'></div>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-8 align-self-end" id="dataDisplay">
                
            </div>
        </div>
    </div>

    <footer>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Web logic -->
        <script src="./main.js"></script>
    </footer>
</body>

</html>
